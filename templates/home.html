<!DOCTYPE html>
<html lang="en">
<head>
  <title>Daily News</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/custom.css" type="text/css"/>
  <link rel="stylesheet" href="/static/style.css" type="text/css"/>

</head>
<body>
<nav class="navbar navbar-custom navbar-static-top" >
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Daily news | 
      {% if request.user.userinterest.interest == 1 %} Entertainment {% endif %}
      {% if request.user.userinterest.interest == 2 %} Sports {% endif %}
      {% if request.user.userinterest.interest == 3 %} Technology {% endif %}
       </a>
      
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
  <ul class="nav navbar-nav navbar-right">
                 <li><a href='/logout/'><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>   
      </ul>   
      
    </div>
   
  </div>
</nav>

<div class="row">
        <div class="col-sm-5">
         <div class="form-group">
        <label>{{filter_news.interest}}</label>
       </div>
       <div>
       	

       </div>
       </div>

       </div>   
       <div class="container"> 
      <label> {{filter_news.interest}} </label> 
{% for x in filter_news %}
  
<div class="row"> 

<div class="col-md-6">
<div class="thumbnail">

 <h3> <label>{{x.title}}</label> </h3>
  <img src="{{x.url}}" class="img-rounded" alt="Cinque Terre" width="304" height="236">  
   <div class="caption">
           <p>{{x.description}}</p>  
          </div>      
</div>
   </div> 
   </div>
  
 {% endfor %}
  </div>
</body>
</html>
